[tox]
envlist = virtual_env
isolated_build = True

[gh-actions]
python =
	; 3.8: py38
	; 3.9: py39
	3.10: py310

[testenv]
deps = -rrequirements_dev.txt
commands = 
	"--cov --cov-report term-missing --cov-fail-under 100"

[testenv:report]
	deps = coverage
	skip_install = true
	commands =
		coverage report
		coverage html